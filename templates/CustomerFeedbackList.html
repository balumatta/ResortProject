{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
	<title>Coorg Jungleway</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

.center {
    margin: auto;
    width: 25%;

}
</style>

<body>	
	<div class="container">

			<a style="float:right;" href="/resortadmin/"><i class="fas fa-home"></i>HOME</a>

		</div>
		<div class="row">
		 <div class="col-sm-6">

		{% for obj in object_list %}
		  <li><p><b>{{obj.cutomer_name}}</b> - {{obj.customer_feedback}}<a href="/resortadmin/deletefeedback/{{obj.pk}}/"><i class="fa fa-trash"></i></a></p></li><br/>

		</ul>
		</div>

		</div>
